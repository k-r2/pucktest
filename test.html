<html>
	<head>
		<style>
			body { margin:0;  }
			svg {
				display:block; position:absolute;
				top:0%; left:0%; width:100%; height:100%;
 			}
		</style>
	</head>
	<body>
		<svg viewBox="0 0 24 24">
			<path fill="#000000" d="M12,2A7,7 0 0,1 19,9C19,11.38 17.81,13.47 16,14.74V17A1,1 0 0,1 15,18H9A1,1 0 0,1 8,17V14.74C6.19,13.47 5,11.38 5,9A7,7 0 0,1 12,2M9,21V20H15V21A1,1 0 0,1 14,22H10A1,1 0 0,1 9,21M12,4A5,5 0 0,0 7,9C7,11.05 8.23,12.81 10,13.58V16H14V13.58C15.77,12.81 17,11.05 17,9A5,5 0 0,0 12,4Z" />
		</svg>
		<script src="https://www.puck-js.com/puck.js"></script>
		<script type="text/javascript">
			// Get the actual curve inside the SVG. You could make differemt
			// parts of a more complex SVG do different things...
			var path = document.getElementsByTagName('path')[0];
			// Make sure your mouse cursor turns into a hand when over it, and gray it out
			path.style="cursor:pointer;fill:#BBB";
			// Now send commands to turn the LED on or off
			var on = false;
			path.addEventListener("click", function() {
				on = !on;
				if (on) {
					path.style.fill="red";
					Puck.write('LED1.set();\n');
				} else {
					path.style.fill="#444";
					Puck.write('LED1.reset();\n');
				}
			});
  </script>
	</body>
</html>
